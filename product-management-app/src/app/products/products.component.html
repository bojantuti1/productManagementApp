<mat-tab-group dynamicHeight>
  <mat-tab label="List view">
    <div class="example-small-box mat-elevation-z4">
      <mat-list>
        <h3 mat-subheader>Products</h3>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Delete Product</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products">
                <th scope="row"></th>
                <td>{{ product.name }}</td>
                <td>{{ product.price | number : '1.2-2'  }}</td>
                <td><button mat-button (click)="deleteProduct(product.id)">Delete</button></td>
              </tr>
            </tbody>
          </table>
      </mat-list>
    </div>
  </mat-tab>
  <mat-tab label="Grid view">
    <div class="card-columns">
      <div class="card" *ngFor="let product_ of products">
        <div class="card-body">
          <h4 class="card-title">{{ product_.name }}</h4>
          <p class="card-text">Price: {{ product_.price | number : '1.2-2' }}</p>
          <p class="card-text">Delete Product: <small class="text-muted"><button mat-button (click)="deleteProduct(product_.id)">Delete</button></small></p>
        </div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
<ngx-spinner></ngx-spinner>
