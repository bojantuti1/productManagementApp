<mat-tab-group dynamicHeight>
  <mat-tab label="List view">
    <div class="example-small-box mat-elevation-z4">
      <mat-list>
        <h3 mat-subheader>Products</h3>
          <app-table>
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Delete Product</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let product of products trackBy: trackByFn">
                <th scope="row"></th>
                <td>{{ product.name }}</td>
                <td>{{ product.price | number : '1.2-2'  }}</td>
                <td><button class="btn_class" mat-button (click)="deleteProduct(product.id)">Delete</button></td>
              </tr>
            </tbody>
            </app-table>
      </mat-list>
    </div>
  </mat-tab>
  <mat-tab label="Grid view">
    <div class="card-columns">
      <app-table class="table table-striped" class="card" *ngFor="let product_ of products trackBy: trackByFn">
        <thead class="card-body">
          <tr>
            <th scope="col"></th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Delete Product</th>
          </tr>
        </thead>
        <tbody class="card-body">
        <tr>
          <th scope="row"></th>
          <td>{{ product_.name }}</td>
          <td>{{ product_.price | number : '1.2-2'  }}</td>
          <td><button class="btn_class" mat-button (click)="deleteProduct(product_.id)">Delete</button></td>
        </tr>
        </tbody>
      </app-table>
    </div>
  </mat-tab>
</mat-tab-group>
<ngx-spinner></ngx-spinner>
